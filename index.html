<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Time</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body class = "body">
    <h1> <span class="background-theme"> #BADA55 </span> BREAKOUT</h1>
    <section class="color-selectors">
      <article id="background-one" class="background-changer"></article>
      <article id="background-two" class="background-changer"></article>
      <article id="background-three" class="background-changer"></article>
      <article id="background-four" class="background-changer"></article>
    </section>
    <section class="game-features">
      <h3 class="player-status"> Lives : <span class="life-counter"></span></h3>
      <h3 class="player-status"> Score : <span class="score-counter"></span></h3>
      <h3 class="player-status"> Highscore : <span class="high-score"> can ya beat it? </span> </h3>
    </section>
    <button class="start-over-button"> Play Again </button>
    <canvas id="canvas" width="800" height="500"></canvas>
    <p> a <span class="names"> limberg / beliveau </span> production </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="lib/index.js"></script> -->
    <script src="main.bundle.js"></script>
  </body>
</html>
